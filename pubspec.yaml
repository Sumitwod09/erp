name: erp_desktop
description: A modular, industry-adaptive Desktop ERP system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Backend & Database
  nhost_flutter_auth: ^4.2.1
  nhost_sdk: ^5.0.0
  graphql_flutter: ^5.1.0
  
  # Routing
  go_router: ^14.0.0
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  
  # Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/icons/
    - assets/images/

